<!DOCTYPE html>

<head>

</head>

<body>

<header class="Cabeçalho-da-tua-irmã">

        <span class="cabeçalho-do-burgão conteiner_imagem"></span>
    </label>

    <ul class="lista-menu">

        <li class="lista-menu_titulo">Categorias</li>
        <li class="lista-menu_item">
            <a ref="#" class="lista-menu_link">Programação</a>
    </li>

        <li class="lista-menu_item">
            <a ref="#" class="lista-menu_link">Front-End</a>
    </li>

        <li class="lista-menu_item">
            <a ref="#" class="lista-menu_link">Infraestrutura</a>
    </li>

        <li class="lista-menu_item">
            <a ref="#" class="lista-menu_link">Business</a>
    </li>

        <li class="lista-menu_item">
            <a ref="#" class="lista-menu_link">Designer e UX</a>
    </li>

    </ul>
    
    <img class="conteiner_imagem" src="Imagens/Logo.svg" alt="Logo-do-site">
    </div>

    <div class="conteiner">
    <a href="#"><img class="conteiner_imagem" src="Imagens/Coração-Kawaii-Mto-Poggers.svg" alt="Favorites"></a>
    <a href="#"><img class="conteiner_imagem" src="Imagens/Sacola.svg" alt="Meu-saco"></a>
    <a href="#"><img class="conteiner_imagem" src="Imagens/Foto-da-Tua-Irmã.svg" alt="Aquela-gorda"></a>
    </div>

</header>

<section class="banner">
    <h2 class="banner_titulo">Já sabe por onde começar?</h2>
    <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
</section>

<section class="carrossel">
    <h2 class="carrossel_titulo">Novos lançamentos</h2>
</section>
